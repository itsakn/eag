<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="\Users\skull\Pictures\icon.ico">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EAG Official Website - Contact</title>
  <style>
    /* Your CSS styles go here */
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
    }

    header {
      background-color: #d40000;
      color: #fff;
      text-align: center;
      padding: 1rem 0;
      width: 100%;
    }

    nav {
      background-color: #7e0000;
      text-align: center;
      padding: 0.5rem 0;
      width: 100%;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      margin: 0 10px; /* Maintain the same margin between text links */
    }

    nav a:hover {
      color: #550000;
    }

    .container {
      max-width: 1200px;
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
    }

    .contact-section {
      text-align: center;
      border-radius: 20px;
      margin-top: 30px;
      padding: 80px 0;
      background-color: #7e0000;
      color: #fff;
    }

    .contact-section h2 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    .contact-section p {
      font-size: 20px;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .contact-form {
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
    }

    .contact-form label {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .contact-form input,
    .contact-form textarea {
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: none;
    }

    .contact-form textarea {
      resize: vertical;
      min-height: 150px;
    }

    .contact-form button {
      background-color: #ff6565;
      color: #fff;
      font-size: 18px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .contact-form button:hover {
      background-color: #ff4444;
    }

    footer {
      background-color: #7e0000;
      color: #fff;
      text-align: center;
      padding: 1rem 0;
      width: 100%;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>
    <h1 style="color: #fff;">EAG Official Website - Contact</h1>
  </header>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="services.html">Services</a>
    <a href="contact.html">Contact</a> <!-- Added the Contact tab -->
  </nav>
  <div class="container">
    <div class="contact-section" style="background-color: #7e0000;">
      <h2>Contact Us</h2>
      <p>Feel free to get in touch with us. We'd love to hear from you!</p>
      <form class="contact-form" action="https://formsubmit.co/fatkingakn@gmail.com" method="POST">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>
  </div>
  <footer style="background-color: #7e0000;">
    <p>&copy; 2023 EAG Website. All rights reserved.</p>
  </footer>
</body>
</html>
